<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - GameReview Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; } </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold text-indigo-600">GameReview Hub</a>
        </nav>
    </header>
    <main class="flex-grow container mx-auto px-4 py-16 text-center">
        <h1 class="text-6xl font-bold text-indigo-600 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Page Not Found</h2>
        <p class="text-gray-600 mb-8">Sorry, the page you are looking for does not exist or may have been moved.</p>
        {% if error and error.description %}
        <p class="text-sm text-gray-500 mb-8">Details: {{ error.description }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 shadow">
            Go Back Home
        </a>
    </main>
    <footer class="bg-white mt-12 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; <span id="year"></span> GameReview Hub. All rights reserved.
            <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
        </div>
    </footer>
</body>
</html>
